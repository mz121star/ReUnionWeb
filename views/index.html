<!DOCTYPE html >
<html lang="zh-CN" ng-controller="LayoutController">
<head>
    <meta charset="utf-8">
    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
    <title ng-bind="title">Loading...</title>
    <script  src="lib/pace.min.js"></script>
    <style>.pace{-webkit-pointer-events:none;pointer-events:none;-webkit-user-select:none;-moz-user-select:none;user-select:none;}.pace-inactive{display:none;}.pace .pace-progress{background:#fe2701;position:fixed;z-index:2000;top:0;left:0;height:2px;-webkit-transition:width 1s;-moz-transition:width 1s;-o-transition:width 1s;transition:width 1s;}.pace .pace-progress-inner{display:block;position:absolute;/* right:0px;*/ width:100px;height:100%;box-shadow:0 0 10px #fe2701,0 0 5px #fe2701;opacity:1.0;-webkit-transform:rotate(3deg) translate(0px,-4px);-moz-transform:rotate(3deg) translate(0px,-4px);-ms-transform:rotate(3deg) translate(0px,-4px);-o-transform:rotate(3deg) translate(0px,-4px);transform:rotate(3deg) translate(0px,-4px);}.pace .pace-activity{display:block;position:fixed;z-index:2000;top:15px;right:15px;width:14px;height:14px;border:solid 2px transparent;border-top-color:#fe2701;border-left-color:#fe2701;border-radius:10px;-webkit-animation:pace-spinner 400ms linear infinite;-moz-animation:pace-spinner 400ms linear infinite;-ms-animation:pace-spinner 400ms linear infinite;-o-animation:pace-spinner 400ms linear infinite;animation:pace-spinner 400ms linear infinite;}@-webkit-keyframes pace-spinner{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg);}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg);}}@-moz-keyframes pace-spinner{0%{-moz-transform:rotate(0deg);transform:rotate(0deg);}100%{-moz-transform:rotate(360deg);transform:rotate(360deg);}}@-o-keyframes pace-spinner{0%{-o-transform:rotate(0deg);transform:rotate(0deg);}100%{-o-transform:rotate(360deg);transform:rotate(360deg);}}@-ms-keyframes pace-spinner{0%{-ms-transform:rotate(0deg);transform:rotate(0deg);}100%{-ms-transform:rotate(360deg);transform:rotate(360deg);}}@keyframes pace-spinner{0%{transform:rotate(0deg);transform:rotate(0deg);}100%{transform:rotate(360deg);transform:rotate(360deg);}}</style>
 <!--   <link rel="stylesheet" href="css/reunion.css"/>-->

    <script data-main="js/main" src="lib/require/require-2.1.0.js"></script>

    <!--<script data-main="js/main-built.min" src="lib/require/require.min.js"></script>-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reunion">
    <meta name="author" content="Pactera">

    <link rel="shortcut icon" href="images/icon/reunion-r.png">
    <!--[if lt IE 9]>
    <script type="text/javascript" charset="UTF-8" src="lib/html5shiv.js"></script>
    <![endif]-->

      <!-- development -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel='stylesheet' href='lib/bootstrap/css/bootstrap-responsive.css'/>
    <link rel='stylesheet' href='lib/angular-strap/bootstrap-datepicker.css'/>
    <link href='css/default.css' rel='stylesheet' type='text/css'>

    <!--production-->

</head>
<body  >
  <div id="header" class="ng-cloak" ng-cloak>
    <div class="logo"><a href="javascript:;"></a></div>
    <div class="leftbarbtn"><a href="javascript:;"></a></div>
    <div class="nav">
        <a ng-repeat="nav in navBars" ng-click="selectNav($index)" ng-href="{{nav.url}}" ng-bind="nav.name"
           ng-class="{selected: $index==selectedRow}" class="button"></a>

    </div>
    <div class="userinfo">
        <a class="user" href="javascript:;">Hi,{{UserName}}</a>
        <a class="message"  data-toggle="modal"   data-target="#ReunionMessage" href="javascript:;">1</a>
        <a class="setting"  title="have new message"  href="javascript:;"></a>
        <a class="logout" ng-click="logout()" href="javascript:;"></a>
    </div>
</div>
<div id="leftbar" class="ng-cloak" ng-cloak>
    <div class="searchbar"><input id="" name="" class="input" placeholder="Search"><a class="button" href="javascript:;"></a></div>
    <div ng-include="menuUrl" ng-controller="LeftMenuCtrl"  ></div>
   </div>
  <div id="maincontent" class="ng-cloak" ng-cloak ng-class="{mainshow:show,mainhidden:!show }">
    <div id="showMenu" ng-click="hiddenMenu()" ><div class="resizable-icon" id="widResize"></div></div>
    <div class="containercrumbs">
       <div class="info">New Feeds Today:{{info.TodayFeedsTotal}}, Total Feeds:{{info.TotalFeeds}} From {{info.TotalSite}} Sites.</div>

        <div ng-show="!!global.error" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Error!</strong> {{ global.error }}
        </div>
    </div>
    <div class="containercontent">
        <div class="page" ng-view=""></div>
    </div>

    <div class="footer">
        <div class="copyright">&copy;2013 Pactera US RDS-PDS RDS Octopus Team</div>
        <div class="logo"><a href="http://www.pactera.com"></a></div>
    </div>
    <div class="footer2"></div>
 </div>
  <div style="display: none" class="modal fade" id="ReunionMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Latest Feeds( Auto Refresh)</h4>
              </div>
              <div class="modal-body">
                      <div ng-repeat="newfeed in newFeeds">
                          <h4 class="titlelabel">{{newfeed.Title}}</h4>
                          <span>来源:<a ng-href="{{newfeed.FromUrl}}" target="_blank">{{newfeed.FromUrl}}</a></span>
                          <article>{{newfeed.Content}}</article>
                          <hr>
                      </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
 </body>
