

    <div class="panel">
        <div class="conditionspanel">
            <div class="title"><span class="titlelabel">Analysis:{{source.brand}}（关键词表达式）</div>

                <form novalidate name="searchFeedForm">

                        <div class="content">
                            <div class="cell size1">Source Type:</div>
                            <div class="cell size5">
                                    <!--  <li ng-repeat="st in sourceType">                                                     -->
                                    <!--      <label><input type="checkbox" name="{{st}}"/>{{st}}</label>                       -->
                                    <!--  </li>                                                                                 -->

                                    <span class="item" ng-repeat="st in sourcetype">
                                        <input class="checkbox" uniform type="checkbox" name="sourceType"
                                                      ng-checked="st.checked" ng-model="st.checked" value="{{st.type}}"/>{{st.type}}
                                    </span>
                            </div>
                        </div>

                        <div class="content">
                            <div class="cell size1"> Professional Sites:</div>
                            <div class="cell size5">
                                <ul>
                                    <span class="item" ng-repeat="st in professionalSites">
                                        <input class="checkbox" uniform type="checkbox" name="{{st}}"/>{{st}}
                                    </span>
                                </ul>
                            </div>
                        </div>

                        <div class="content">
                            <div class="cell size1">TimeFrame:</div>
                            <div class="cell size5">
                                 <span>
                <select>
                    <option>Last 7 Days</option>
                    <option>Last month</option>
                </select>

            </span>
                             <span>  from <input type="text" ng-model="feeds.startTime" name="startTime" required=""> to <input type="text" ng-model="feeds.endTime"> </span>
                            </div>
                        </div>
                        <div class="content">
                            <div class="cell size1"></div>
                            <div class="cell size5">
                            <div ng-show="searchFeedForm.$invalid" class="alert alert-warning"> {{ warning }}</div>

                            <button class="btn btn-primary" ng-disabled='searchFeedForm.$invalid' ng-click='searchFeed()'>Search</button>
                            <button class="btn btn-primary " data-toggle="modal" ng-click="" data-target="#saveTopicModal"
                                    ng-disabled='searchFeedForm.$invalid'> Search Current Set</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel">
        <div   class="s-pk-mod" data-pkid="26">
            <h5 class="pk-title"><span>搜索来源饼图</span>
                <a href="#" onclick="return false;" class="s-mod-close-view pk-close" title="隐藏" hidefocus=""></a>

                <div class="s-title-bg"></div>
            </h5>
            <div class="pk-content">
                <div id='canvasDiv7'></div>
            </div>
        </div>
    </div>

    <div class="panel">
        <div   class="s-pk-mod" data-pkid="26">
            <h5 class="pk-title"><span>情感分析图条形堆积图</span>
                <a href="#" onclick="return false;" class="s-mod-close-view pk-close" title="隐藏" hidefocus=""></a>

                <div class="s-title-bg"></div>
            </h5>
            <div class="pk-content">
                <div id='canvasDiv8'></div>
            </div>
        </div>
    </div>

    </div>
<div class="modal fade" id="saveTopicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Save Tpoic</h4>
            </div>
            <div class="modal-body">
                Topic Name: <input type="text" ng-model="topicName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Topic</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</div>
</div>
