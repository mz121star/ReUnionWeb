<div class="panel">
    <div ng-show="searchFeedForm.$invalid" class="alert alert-warning"> {{ warning }}</div>
    <pr-box box-title="'Analysis:'+source.keywordExpression" >

        <form class="form-horizontal form-bordered " role="form"  novalidate name="searchFeedForm">
            <div class="form-group">
                <label  class="col-sm-2 control-label">Source Type:</label>
                <div class="col-sm-10 form-con">
                    <label class="checkbox-inline" ng-repeat="st in sourcetype">
                        <input class="checkbox" pr-check type="checkbox" name="sourceType" ng-checked="st.checked"
                               ng-model="st.checked" value="{{st.type}}"/>{{st.type}}
                    </label>
                </div>
            </div>
            <div class="form-group form-inline">
                <label  class="col-sm-2 control-label">Date Range:</label>
                <div class="col-sm-10 form-con">
                    <select ng-model="dataRange"class="form-control col-md-3">
                        <option value="7" selected=selected>Last 7 Days</option>
                        <option value="30">Last month</option>
                    </select>
                    <span class="pull-left form-text-middle">TimeFrame:&nbsp;&nbsp;&nbsp;&nbsp;from</span>
                    <input bs-datepicker class="form-control col-md-3" type="text" ng-model="feeds.startTime" name="startTime" required="">
                    <span class="pull-left form-text-middle">to</span>
                    <input bs-datepicker class="form-control col-md-3" type="text" ng-model="feeds.endTime">

                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label"></label>
                <div class="col-sm-10 form-con">

                    <button class="btn btn-primary" ng-disabled='searchFeedForm.$invalid||!!!analysisDetailUrl'
                            ng-click='searchFeed()'>
                        Search
                    </button>
                    <button class="btn btn-primary " data-toggle="modal" ng-click="" data-target="#saveTopicModal"
                            ng-disabled='searchFeedForm.$invalid'> Search Current Set
                    </button>

                </div>
            </div>
        </form>
    </pr-box>
</div>
<div ng-include="analysisDetailUrl" ng-controller="AnalysisIncludeCtrl">


</div>
<div class="modal fade" id="saveTopicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Save Tpoic</h4>
            </div>
            <div class="modal-body">
                Topic Name: <input type="text" ng-model="topicName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Topic</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div style="display: none;" class="modal fade" id="selectReportChart" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Save Tpoic</h4>
            </div>
            <div class="modal-body">
                <div style="float: left" ng-repeat="chart in charts">

                    <img ng-src="files/{{chart.Thumbnail}}">

                    <p>{{chart.Name}}</p>
                    <input type="button" class="btn btn-primary" value="add">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</div>
</div>
