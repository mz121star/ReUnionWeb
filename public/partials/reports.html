<div class="panel">
    <button title="Topic Not null" class="btn btn-primary" data-toggle="modal" ng-click=""
            data-target="#saveReportModal">
        Add New Report
    </button>


    <table id="reportsTable" class="table">
        <thead>
        <tr>
            <th>No.</th>
            <th sortable>Title</th>
            <th>类型</th>
            <th>收件人</th>
            <th>创建时间</th>
            <th>操作</th>


        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="report in subReports" ng-click="showDetail(report)" showdetail>
            <td>{{ $index+1 }}</td>
            <td>{{report.Name }}</td>
            <td>{{report.Type }}</td>
            <td>{{report.Receiver }}</td>
            <td>{{report.UpdateDate | date:'yyyy-MM-dd'  }}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeSubStatus(report)">{{report.Status |numToTxt}}</button>
                <button class="btn btn-primary" ng-click="sendSubReport(report)">发送</button>
                <a href="subReportPreview/{{report._id}}" target="_blank">预览</a>
            </td>


        </tr>

        </tbody>
    </table>
</div>
<div style="display: none" class="modal fade" id="saveReportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{editWindowTitle}}</h4>
            </div>
            <div class="modal-body">

                <div class="editpanel">

                    <div class="content">
                        <div class="left"><span class="title">报告类型</span></div>
                        <div class="center">

                       <span class="item" ng-repeat="dt in report.dataType">
                               <label><input type="radio" name="dataType" ng-value="dt.value" ng-model="report.type">{{dt.value}}</label>
                         </span>
                        </div>
                        <div class="right"></div>
                    </div>

                    <div class="content">
                        <div class="left"><span class="title">接收人</span></div>
                        <div class="center">
                            <textarea ng-model="report.receiver">abc@pactera.com</textarea>
                        </div>
                        <div class="right"></div>
                    </div>


                    <div class="content">
                        <div class="left"><span class="title">Topic选择</span></div>
                        <div class="center">
                            <span class="item" ng-repeat="topic in Topics">
                          <label> <input class="checkbox" type="checkbox" name="sourceType" ng-checked="topic.checked"
                                         ng-model="topic.checked" value="{{topic.type}}"/>{{topic.type}}</label>
                            </span>

                        </div>
                        <div class="right"></div>
                    </div>





                </div>

            </div>
            <div class="modal-footer">
                <div ng-show="!!saveTopicWarning" class="alert alert-success"> {{ saveTopicWarning }}</div>
                <div ng-show="!!saveTopicError" class="alert alert-error"> {{ saveTopicError }}</div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" ng-disabled="!!!report.receiver" ng-click="addReport()">Save</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
