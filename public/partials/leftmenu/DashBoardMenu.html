<div class="search">
    <div class="group">
        <span class="title">Keyword:</span>
        <span class="line"><input type="text" class="textbox"></span>
    </div>

    <div class="group">
        <span class="title">Date:</span>
				<span class="line">
					<select>
                        <option>7 Days</option>
                        <option>Last 7 Days</option>
                        <option>Last Week</option>
                        <option>Last Month</option>
                        <option>Last Quarter</option>
                    </select>
				</span>
    </div>
    <div class="group">
        <span class="title">From:</span>
        <span class="line"><input type="text" value="20131010" class="textbox"></span>
        <span class="title">To:</span>
        <span class="line"><input type="text" value="20131012" class="textbox"></span>
    </div>

    <div class="group">
        <span class="title">Select Topic:</span>
				<span class="line">
					<select>
                        <option>Topic1</option>
                        <option>Topic2</option>
                        <option>Topic3</option>
                        <option>Topic4</option>
                        <option>Topic5</option>
                    </select>
				</span>
    </div>

    <div class="group">
        <span class="title">Data Source:</span>
        <span class="line"><input name="a" type="checkbox" class="checkbox">Micro Blog</span>
        <span class="line"><input name="a" type="checkbox" class="checkbox">eShop</span>
        <span class="line"><input name="a" type="checkbox" class="checkbox">Forum</span>
        <span class="line"><input name="a" type="checkbox" class="checkbox">Web Media</span>
    </div>

    <div class="group">
        <span class="title">Setting Cycle:</span>
        <span class="line"><input name="a" type="radio" class="radio" checked>Sunday</span>
        <span class="line"><input name="a" type="radio" class="radio">Monday</span>
        <span class="line"><input name="a" type="radio" class="radio">Tuesday</span>
        <span class="line"><input name="a" type="radio" class="radio">Wednesday</span>
        <span class="line"><input name="a" type="radio" class="radio">Thursday</span>
        <span class="line"><input name="a" type="radio" class="radio">Friday</span>
        <span class="line"><input name="a" type="radio" class="radio">Saturday</span>
    </div>

    <div class="group last" style="text-align:right;"><input type="button" value="Save" class="button"><input
            type="button" value="Search" class="button"></div>

</div>
