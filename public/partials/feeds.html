<div class="feeds">
    <div class="feeds-search-tools">
        <span>Search <input type="text" ng-model="query"></span>
        <span>
            <select>
                <option>Last 7 Days</option>
                <option>Last month</option>
            </select>

        </span>
        <span>Or from <input type="date"> to <input type="date"> </span>
    </div>
    <div class="feeds_search_condition">
        <h2>Feeds List:{{source.brand}}（关键词表达式）</h2>

        <div class="conditions">
            Source Type:
            <div>
                <ul>
                    <li ng-repeat="st in sourceType">
                       <label><input type="checkbox" name="{{st}}"/>{{st}}</label>
                    </li>
                </ul>
            </div>
            <hr>
            Professional Sites:
            <hr>
            Professional Sites:
            <hr>
            <div>
                <input class="btn btn-primary" type="button" value="Search">
                <input class="btn btn-primary" type="button" value="Search Current Set">
                <input class="btn btn-primary" type="button" value="Export Feed List">
            </div>

        </div>

    </div>

    <div class="content">
        <div>
            <ul>
                <li ng-repeat="k in kimiss">
                    {{k.childs| kimissList:'Title'|highlightWords:query}}
                    <!-- Name: {{k.childs.childs.name | highlightWords:query}}
                     Description:{{k.childs.childs.content}}-->

                </li>
            </ul>
        </div>

    </div>

</div>
