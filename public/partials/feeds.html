<div class="reunioncontent">
    <div class="feeds-search-tools">
        <span>Search <input type="text"  ng-model="query"></span>
        <span>
            <select>
                <option>Last 7 Days</option>
                <option>Last month</option>
            </select>

        </span>
        <span>Or from <input type="date"> to <input type="date"> </span>
    </div>
    <div class="feeds_search_condition">
        <h2>Feeds List:{{source.brand}}（关键词表达式）</h2>

        <form novalidate  name="searchFeedForm" >
            <div class="conditions">
                Source Type:
                <div>
                    <ul>
                        <li ng-repeat="st in sourceType">
                            <label><input type="checkbox" name="{{st}}"/>{{st}}</label>
                        </li>
                    </ul>
                </div>
                <br>
                <hr>
                Professional Sites:
                <div>
                    <ul>
                        <li ng-repeat="st in professionalSites">
                            <label><input type="checkbox" name="{{st}}"/>{{st}}</label>
                        </li>
                    </ul>
                </div>
                <br>
                <hr>
                TimeFrame: <span>  from <input type="date" ng-model="feeds.startTime" name="startTime" required=""> to <input type="date" ng-model="feeds.endTime" > </span>
                <hr>
                  <div ng-show="searchFeedForm.$invalid" class="alert alert-warning"> {{ warning }}</div>

                <div class="button-group">
                    <button class="btn btn-primary" ng-disabled='searchFeedForm.$invalid' ng-click='searchFeed()'>Search</button>
                    <input class="btn btn-primary "  ng-disabled='searchFeedForm.$invalid' type="button" value="Search Current Set">
                    <input class="btn btn-primary"   type="button" value="Export Feed List">
                </div>

            </div>
        </form>
    </div>

    <div class="content">
        <div>

            <!--  <table  >
                  <tr ng-repeat="k in kimiss" ng-click="selectkimiss($index)" ng-class="{selected: $index==selectedRow}">
                      <td>{{k.childs| kimissList:'Title'|highlightWords:query}}</td>

                  </tr>
              </table>-->
            <table class="table table-hover table-bordered table-theadBG">
                <thead>
                <tr>
                    <th>Num</th>
                    <th sortable>Title</th>
                    <th>Source</th>
                    <th>Url</th>

                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="feed in feedContent"  showdetail data-toggle="modal" ng-click="showDetail(feed.title,feed.source,feed.url)" data-target="#myModal">
                    <td>{{ $index }}</td>
                    <td>{{feed.title  }} </td>
                    <td>{{ feed.source }}</td>
                    <td>{{ feed.url }}</td>

                </tr>

                </tbody>
            </table>
        </div>

    </div>

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{modal.title  }}</h4>
            </div>
            <div class="modal-body">
                <div>{{modal.title  }}</div>来源:{{modal.source}}
                <div>{{modal.url  }}</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
