<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id='canvas'></div>
<script src="../../lib/jquery/jquery-1.8.2.min.js"></script>
<script>
    $.post('api/SentimentAnalysisPost', $scope.searchDate).success(function (d) {
        //搜索来源饼图
        new iChart.LineBasic2D({
            render: 'canvas',
            data: d.data,
            labels: d.labels,
            label: {
                fontsize: 8,
                textAlign: 'right',
                textBaseline: 'hanging',
                rotate: -45,
                color: '#666666'
            },
//                    title: '情感分析时间轴曲线图  ',
            width: 920,
            height: 300,
            border: false,
            animation: true,
            animation_duration: 700,//700ms完成动画
            footnote: {
                text: 'Power by Reunion',
                color: '#909090',
                fontsize: 11,
                padding: '0 38'
            },
            tip: {
                enable: true,
                shadow: true
            },
            legend: {
                enable: true,
                sign: 'bar',
                background_color: null,//设置透明背景
                offsetx: 19,//设置x轴偏移，满足位置需要
                offsety: -20,//设置y轴偏移，满足位置需要
                border: true
            },
            sub_option: {
                hollow_inside: false,//设置一个点的亮色在外环的效果
                point_size: 10
            },
            coordinate: {
                height: 210
            }
        }).draw();
        callback(null, '6');
    }).error(function (data, status, headers, config) {

                $scope.global.error = "内部数据错误";
                $timeout(function () {
                    $scope.global.error = "";
                }, 3000)
                callback(null, '6');
            });
</script>
</body>
</html>
